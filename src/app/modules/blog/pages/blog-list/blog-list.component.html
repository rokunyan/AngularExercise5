<br/>
<app-command-bar (actionEmitter)="call($event)" ></app-command-bar>
<br/>
<br/>
<div *ngFor="let blog of blogs">
    <app-blog-item [blogItem]="blog"></app-blog-item>
    <br/>
    <button (click)="edit(blog.id)" routerLink="form" class ="btn btn-info" type="button">Edit</button>&nbsp;<button (click)="delete(blog.id)" class ="btn btn-danger" type="button">Delete</button>
    <br/><br/>
</div>
