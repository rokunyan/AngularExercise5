<form [formGroup]="blogForm" class="container">
    <div class="form-group">
        <label for="title">Title</label>
        <input formControlName="title" id="title" type="text" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input formControlName="description" id="description" type="text" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input formControlName="author" id="author" type="text" class="form-control"/>
    </div>
    <ng-container formArrayName="comments">
        <label for="comments">Comments</label>
        <div class="input-group mb-3" *ngFor="let comment of comments.controls; index as i">
            <input [formControlName]="i" class="form-control">
        </div>
    </ng-container>
    <br/>
    <button type="submit" class="btn btn-info" (click)="onSubmit()">Submit</button>
</form>
