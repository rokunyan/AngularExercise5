<div class="login-container">
    <div class="login-left">
      <h2>Login!</h2>
      <form [formGroup]="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="test@atheros.ai" formControlName ="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="******" formControlName ="password">
        <button type="submit" class="btn btn-signin" (click)="login()">Sign In</button>
      </form>
    </div> 
  </div>
